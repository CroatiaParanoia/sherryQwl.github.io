language: node_js
node_js:
  - lts/*
install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: $GH_TOKEN # a token generated on github allowing travis to push code on you repository
  keep-history: true
  target_branch: master
  on:
    branch: dev